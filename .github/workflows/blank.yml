name: Image Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm i -g @squoosh/cli

      - name: Convert images to WebP
        run: |
          for file in $(find . -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \)); do
            webp_file="../temp_directory/$(basename "${file%.*}.webp")"
            if [ ! -f "$webp_file" ]; then
              npx @squoosh/cli --webp '{"quality":75,"target_size":0,"target_PSNR":0,"method":4,"sns_strength":50,"filter_strength":60,"filter_sharpness":0,"filter_type":1,"partitions":0,"segments":4,"pass":1,"show_compressed":0,"preprocessing":0,"autofilter":0,"partition_limit":0,"alpha_compression":1,"alpha_filtering":1,"alpha_quality":100,"lossless":0,"exact":0,"image_hint":0,"emulate_jpeg_size":0,"thread_level":0,"low_memory":0,"near_lossless":100,"use_delta_palette":0,"use_sharp_yuv":0}' -d "../temp_directory" "$file"
            fi
          done

      - name: List WebP files
        run: ls -l temp_directory/*.webp

      - name: Move WebP files
        run: |
          mkdir -p temp_directory
          mv ./*.webp temp_directory
          mkdir -p blog
          mv temp_directory/*.webp blog/
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git add blog/*.webp
          git commit -m "Add compressed WebP images"
          git push https://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@github.com/itangqiao/pic.git main

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: itangqiao
          author_email: 173467694@qq.com
          message: Convert images to WebP
